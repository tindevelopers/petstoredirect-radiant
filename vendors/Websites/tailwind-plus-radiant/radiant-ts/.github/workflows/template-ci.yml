      - name: Run Turborepo Lint
        run: npx turbo lint
      
      - name: Run Turborepo Type Check
        run: npx turbo type-check
      
      - name: Run Turborepo Tests
        run: npx turbo test
      
      - name: Run Turborepo Build
        run: npx turbo build
      
      - name: Template Success
