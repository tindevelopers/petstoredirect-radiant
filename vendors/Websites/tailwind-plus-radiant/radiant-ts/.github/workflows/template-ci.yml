name: Template CI/CD Pipeline

on:
  push:
    branches: [main, saas-admin]
  pull_request:
    branches: [main, saas-admin]
  workflow_dispatch:

jobs:
  template-validation:
    name: Template Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Template Validation
        run: |
          echo "ðŸŽ¯ TEMPLATE VALIDATION STARTED"
