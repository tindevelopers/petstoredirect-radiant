name: CI/CD Pipeline

on:
  push:
    branches: [main, saas-admin]
  pull_request:
    branches: [main, saas-admin]

jobs:
  ci:
    name: Turborepo CI/CD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Turborepo Lint
        run: npx turbo lint
      
      - name: Run Turborepo Type Check
        run: npx turbo type-check
      
      - name: Run Turborepo Tests
        run: npx turbo test
      
      - name: Run Turborepo Build
        run: npx turbo build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7
