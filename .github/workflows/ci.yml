name: CI

on:
  push:
    branches: [ main, develop, saas-admin ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run turbo:type-check
        
      - name: Lint
        run: npm run turbo:lint
        
      - name: Test
        run: npm run turbo:test
        
      - name: Build
        run: npm run turbo:build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7